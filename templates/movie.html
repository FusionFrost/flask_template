{% extends "layout.html" %}
{% block title %}Movie{% endblock %}
{% block content %}
    <h1 class="title">Movie</h1>

    <table class="table">
        <tr>
            <th>Title: </th>
            <td>
              {{ movie.title }}
            </td>
        </tr>
        <tr>
            <th>Year </th>
            <td>
              {% if movie.year %} {{ movie.year }} {% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
